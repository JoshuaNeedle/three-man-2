<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
        
        <title>Three Man</title>
    </head>

    <body>
        <div class="wrapper clearfix">
        	<div class="player-names">
				<table>
					<tr>
						<div class="player-0-panel">
							<div class="player-name" id="name-0">Player 1</div>
							<div class="three-man" id="three-0"></div>
						</div>
					</tr>
					<tr>
						<div class="player-1-panel">
							<div class="player-name" id="name-1">Player 2</div>
							<div class="three-man" id="three-1"></div>
						</div>
					</tr>
					<tr>
						<div class="player-2-panel">
							<div class="player-name" id="name-2">Player 3</div>
							<div class="three-man" id="three-2"></div>
						</div>
					</tr>
					<tr>
							<div class="player-3-panel">
							<div class="player-name" id="name-3">Player 4</div>
							<div class="three-man" id="three-3"></div>
						</div>
					</tr>
					<tr>
						<div class="player-4-panel">
							<div class="player-name" id="name-4">Player 5</div>
							<div class="three-man" id="three-4"></div>
						</div>
					</tr>
					<tr>
						<div class="player-5-panel">
							<div class="player-name" id="name-5">Player 6</div>
							<div class="three-man" id="three-5"></div>
						</div>
					</tr>
					<tr>
						<div class="player-6-panel">
							<div class="player-name" id="name-6">Player 7</div>
							<div class="three-man" id="three-6"></div>
						</div>
					</tr>
					<tr>
						<div class="player-7-panel">
							<div class="player-name" id="name-7">Player 8</div>
							<div class="three-man" id="three-7"></div>
						</div>
					</tr>
					<tr>
						<div class="player-8-panel">
							<div class="player-name" id="name-8">Player 9</div>
							<div class="three-man" id="three-8"></div>
						</div>
					</tr>
					<tr>
						<div class="player-9-panel">
							<div class="player-name" id="name-9">Player 10</div>
							<div class="three-man" id="three-9"></div>
						</div>
					</tr>
				</table>
			</div>
			
			<div class="rolls">
				<div class="roll-name" id="roll">Successful Rolls: 0</div>
			</div>

			<div class="results">
				<div class="results-view" id="results-three-man"></div>
				<div class="results-view" id="results-drinks-0"></div>
				<div class="results-view" id="results-drinks-1"></div>
				<div class="results-view" id="results-drinks-2"></div>
			</div>
            
            <button class="btn-new"><i class="ion-ios-plus-outline"></i>New game</button>
            <button class="btn-roll"><i class="ion-ios-loop"></i>Roll dice</button>
            
            <div class="rolling-table">
	            <img src="dice-1.png" alt="Dice" class="dice" id="dice-1">
				<img src="dice-2.png" alt="Dice" class="dice" id="dice-2">
			</div>
        </div>
        
        <script src="script.js"></script>
    </body>
</html>
